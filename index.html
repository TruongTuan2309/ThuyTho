<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/265979786_4724876740884525_2545027546062735809_n.jpg" type="" sizes="16x16">
    <title>Merry Christmas</title>
</head>

<body>
    <audio autoplay loop id="nhac">
        <source src="sound/No L-Chẳng giống giáng sinh (remake) - MCK prod.mp3" >
    </audio>
    <div class="content">
        <div class="title">
            <p id="love"></p>
            
        </div>
    </div>
    <div class="video-mp4">
        <video width="340" height="600"controls>
            <source src="images/Sequence 03.mp4" >
        </video>
    </div>
    <div class="video-mp4-1">
        <video width="340" height="600" autoplay loop>
            <source src="images/video-1640273893.mp4" >
        </video>
    </div>
    <div class="bg-black" onclick="playVid()">
    </div>
    <div id="snow-fall"></div>

    <header>
        <div class="christmas-header">
            <img src="images/merry.png" alt="">
        </div>
    </header>
    <main>
        <div class="container">
            <div class="gift gift-1" onclick="typeWriter()">
                <img src="images/background/giftRed.gif" alt="">
            </div>
            <div class="gift gift-2" onclick="pauseVid()">
                <img src="images/background/giftYellow.gif" alt="">
            </div>
            <div class="gift gift-3">
                <img src="images/background/giftGreen.gif" alt="">
            </div>
        </div>
        <div class="end">

            <div class="move">
                <div class="santa-claus">
                    <img src="images/background/onggianoel.gif" alt="">
                </div>
            </div>
            <div class="christmas-tree-snowman">
                <div class="christmas-tree">
                    <img src="images/background/caythong.gif" alt="">

                </div>
            </div>
        </div>
    </main>
    <!-- <div>
        <video width="50%" loop autoplay>
            <source src="images/noel.mp4">
        </video>
    </div> -->

    <script type="text/javascript" src="js/particles.js"></script>
    <script type="text/javascript" src="js/SnowFall.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/style.js"></script>
</body>

</html>
